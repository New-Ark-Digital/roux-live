steps:
  - id: "preheat"
    text: "Preheat oven to 375°F (190°C) and add liners to a muffin tin."
    uses: []
  - id: "mix-dry"
    text: "In a large bowl, mix einkorn flour, sugar, baking soda, collagen, cocoa powder, and salt."
    uses: ["flour", "sugar", "baking-soda", "collagen", "cocoa", "salt"]
  - id: "mix-wet"
    text: "In a separate bowl, whisk together eggs, yogurt, oil, milk, and vanilla."
    uses: ["eggs", "yogurt", "oil", "milk", "vanilla"]
  - id: "combine"
    text: "Add wet ingredients to the dry mixture along with chocolate chips. Mix until just incorporated."
    uses: ["chips"]
  - id: "fill-tins"
    text: "Fill each muffin liner almost to the top. (Recipe makes 15 muffins)."
    uses: []
  - id: "bake"
    text: "Bake for 15-20 minutes until a toothpick comes out clean. Serve fresh with cold milk."
    uses: []
notes:
  - "Einkorn flour is higher in protein than modern wheat."
  - "Don't over-mix the batter to keep muffins light and fluffy."
