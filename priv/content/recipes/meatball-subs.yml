  - id: "assembly"
    title: "Sandwich Assembly"
    ingredient_ids: ["a-hoagies", "a-sauce", "a-mozzarella", "a-oil"]
ingredients:
  - id: "m-beef"
    name: "Extra lean ground beef"
    amount: 2
    unit: "pounds"
    note: null
