step_groups:
  - id: "meatballs"
    title: "The Meatballs"
    step_ids: ["mix-meat", "roll-balls", "bake-balls"]
  - id: "sauce"
    title: "Sauce & Simmer"
    step_ids: ["simmer-sauce"]
  - id: "assembly"
    title: "Assemble & Broil"
    step_ids: ["toast-buns", "assemble-subs", "broil-subs"]
steps:
  - id: "mix-meat"
    text: "In a large-bowl, combine ground beef, eggs, parmesan, salt, diced onion, Italian seasoning, and flour. Mix well with your hands."
    uses: ["m-beef", "m-eggs", "m-parmesan", "m-salt", "m-onion", "m-flour", "m-seasoning"]
  - id: "roll-balls"
    text: "Roll mixture into 1\" balls and place on a parchment-lined baking sheet."
    uses: []
  - id: "bake-balls"
    text: "Bake at 350°F for 20 minutes until browned and internal temperature is 165°F."
    uses: []
  - id: "simmer-sauce"
    text: "Add pasta sauce to meatballs in a cast iron skillet and simmer for 10 minutes."
    uses: ["a-sauce"]
  - id: "toast-buns"
    text: "Cut hoagies in half, brush with olive oil, and toast cut-side down in a hot skillet for 1 minute."
    uses: ["a-oil", "a-hoagies"]
  - id: "assemble-subs"
    text: "Place hoagies on a baking sheet. Fill with saucy meatballs and top with mozzarella cheese."
    uses: ["a-mozzarella"]
  - id: "broil-subs"
    text: "Broil for 2 minutes (top bun off) until cheese is melted. Replace top bun and serve."
    uses: []
notes:
  - "Starting with wet hands helps prevent meatball mixture from sticking."
  - "Watch carefully while broiling to prevent burning."
