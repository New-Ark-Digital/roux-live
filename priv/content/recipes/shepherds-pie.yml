steps:
  - id: "saute-veg"
    text: "Preheat oven to 350°F. Melt butter in a pan over medium heat. Add onion, carrot, and garlic; cook 5-7 minutes until softened."
    uses: ["f-butter", "f-onion", "f-carrot", "f-garlic"]
  - id: "brown-beef"
    text: "Add beef and cook until no longer pink. Drain excess fat."
    uses: ["f-beef"]
  - id: "season-simmer"
    text: "Stir in tomato paste, flour, Worcestershire sauce, Italian seasoning, beef stock, salt, pepper, and peas. Simmer for a few minutes until thickened. Transfer to an 8x11 dish."
    uses: ["f-tomato-paste", "f-flour", "f-worcestershire", "f-italian-seasoning", "f-broth", "f-salt", "f-pepper", "f-peas"]
  - id: "boil-potatoes"
    text: "Add potatoes to heavily salted cold water and bring to a boil. Cook until fork tender (10-20 mins)."
    uses: ["m-potatoes"]
  - id: "mash-potatoes"
    text: "Drain and add potatoes back to the pot. Add butter, cream, and salt; mash until smooth."
    uses: ["m-butter", "m-cream", "m-salt"]
  - id: "assemble"
    text: "Spread mashed potatoes over the filling. Fluff with a fork to create peaks and sprinkle with parmesan."
    uses: ["m-parmesan"]
  - id: "bake"
    text: "Bake for 20 minutes until golden brown. Use the broiler for extra browning if needed."
    uses: []
notes:
  - "Taste the filling and the mash separately to ensure they are properly seasoned."
  - "This is a great use for leftover mashed potatoes."
