schema: "recipe/simple-v5.1"
id: "beef-stew"
slug: "beef-stew"
title: "Classic Beef Stew"
summary: "A slow-cooked, hearty stew with melt-in-your-mouth beef and tender vegetables. A staple for winter gatherings."
tags: ["Dinner", "Comfort Food", "Beef"]
equipment:
  - id: large-pot
    name: "Large pot"
  - id: cutting-board
    name: "Cutting board"
  - id: chefs-knife
    name: "Chef's knife"
  - id: wooden-spoon
    name: "Wooden spoon"
skills: ["Dredging", "Searing", "Deglazing", "Slow-cooking"]
yield:
  quantity: 6
  unit: "servings"
time:
  prep_minutes: 20
  cook_minutes: 180
  total_minutes: 200
ingredients:
  - id: "beef"
    name: "Beef chuck roast"
    amount: 2
    unit: "lbs"
    requires_prep: true
    prep: "Cut 2 lbs beef chuck roast into 1-inch cubes"
    note: "cut into 1-inch cubes"
  - id: "flour"
    name: "Flour"
    amount: "1/4"
    unit: "cup"
    note: "for dredging"
  - id: "onion"
    name: "Onion"
    amount: 1
    unit: null
    requires_prep: true
    prep: "Chop 1 onion"
    note: "chopped"
  - id: "carrots"
    name: "Carrots"
    amount: 3
    unit: null
    requires_prep: true
    prep: "Slice 3 carrots"
    note: "sliced"
  - id: "potatoes"
    name: "Potatoes"
    amount: 3
    unit: null
    requires_prep: true
    prep: "Cube 3 potatoes"
    note: "cubed"
  - id: "broth"
    name: "Beef broth"
    amount: 4
    unit: "cups"
  - id: "thyme"
    name: "Dried thyme"
    amount: 1
    unit: "teaspoon"
  - id: "bay-leaf"
    name: "Bay leaf"
    amount: 1
    unit: null
step_groups:
  - id: "sear"
    title: "Searing"
    step_ids: ["dredge-sear"]
  - id: "simmer"
    title: "Simmering"
    step_ids: ["add-veg", "slow-cook"]
steps:
  - id: "dredge-sear"
    text: "Dredge beef in flour. In a large pot, sear the beef in oil until browned on all sides. Remove and set aside."
    uses: ["beef", "flour"]
    work_m: 10
    wait_m: 0
    type: "standard"
    resources: ["stovetop", "large-pot"]
  - id: "add-veg"
    text: "In the same pot, add onion, carrots, and potatoes. Cook for 5 minutes. Pour in beef broth, scraping up the bits from the bottom."
    uses: ["onion", "carrots", "potatoes", "broth"]
    work_m: 5
    wait:
      minutes: 5
      kind: simmer
      attention: low
    type: "standard"
    resources: ["stovetop", "large-pot"]
  - id: "slow-cook"
    text: "Add beef back to the pot along with thyme and bay leaf. Cover and simmer on low heat for 2.5 to 3 hours until beef is tender."
    uses: ["beef", "thyme", "bay-leaf"]
    work_m: 2
    wait:
      minutes: 150
      kind: simmer
      attention: low
    type: "standard"
    resources: ["stovetop", "large-pot"]
notes:
  - "Low and slow is the key to tender beef."
  - "The stew is even better the next day."
