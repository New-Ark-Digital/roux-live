    wait:
      minutes: 45
      kind: preheat
      attention: none
    type: "setup"
    resources: ["oven", "pizza-stone"]
  - id: "shape-dough"
    text: "Stretch the sourdough dough into a 12-inch circle on a piece of parchment paper or a floured pizza peel."
