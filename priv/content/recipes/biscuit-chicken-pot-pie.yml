    work_m: 5
    wait_m: 0
    type: "long-lead"
    resources: ["large-bowl", "pastry-cutter"]
  - id: "add-liquids"
    text: "Add sourdough starter and buttermilk, stirring until just combined. Cover and keep in the refrigerator."
