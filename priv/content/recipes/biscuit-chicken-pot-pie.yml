    wait:
      minutes: 15
      kind: preheat
      attention: none
    type: "setup"
    resources: ["oven"]
  - id: "saute-veggies"
    text: "Sauté butter, garlic, onion, potatoes, and carrots in a skillet for 10 minutes until softened."
    uses: ["f-butter", "f-garlic", "f-onion", "f-potatoes", "f-carrots"]
    work_m: 5
    wait:
