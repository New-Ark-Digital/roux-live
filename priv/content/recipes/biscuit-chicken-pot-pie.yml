      kind: simmer
      attention: low
    type: "standard"
    resources: ["stovetop", "skillet"]
  - id: "add-flour"
    text: "Sprinkle the flour over the sautéed vegetables and cook for a few minutes."
    uses: ["f-flour"]
    work_m: 2
    wait_m: 0
    type: "standard"
    resources: ["stovetop", "skillet"]
  - id: "add-broth"
    text: "Pour in the bone broth and seasoning. Mix well, cover, and cook for 10 minutes."
    uses: ["f-broth", "f-parsley", "f-salt", "f-pepper", "f-garlic-powder", "f-onion-powder"]
    work_m: 2
    wait:
      minutes: 10
      kind: simmer
      attention: low
    type: "standard"
    resources: ["stovetop", "skillet"]
  - id: "add-chicken-cream"
    text: "Stir in peas, pre-cooked chicken, and heavy cream. Transfer to a baking dish."
    uses: ["f-peas", "f-chicken", "f-cream"]
    work_m: 5
    wait_m: 0
    type: "standard"
    resources: ["stovetop", "skillet", "baking-dish"]
  - id: "cut-biscuits"
    text: "Roll biscuit dough and cut out biscuits. Place on top of the filling."
    uses: ["b-flour"]
    work_m: 10
    wait_m: 0
    type: "standard"
    resources: ["rolling-pin", "biscuit-cutter"]
