steps:
  - id: "mix-dry"
    text: "Prepare the biscuit dough by adding flour, sugar, salt, baking powder, and baking soda to a large bowl. Mix well."
    uses: ["b-flour", "b-sugar", "b-salt", "b-baking-powder", "b-baking-soda"]
  - id: "cut-butter"
    text: "Dice or grate the cold butter into small pieces and add to the flour mixture. Cut the butter into the flour with a pastry cutter, a fork, or even your hands until the pieces of butter are evenly distributed. The flour mixture will be coarse and sand-like."
    uses: ["b-butter"]
  - id: "add-liquids"
    text: "Add sourdough starter and buttermilk, stirring until just combined. The dough will be lumpy. Cover the dough and keep it in the refrigerator while you prepare the filling."
    uses: ["b-starter", "b-milk"]
  - id: "saute-veggies"
    text: "Start the filling by adding butter, garlic, onion, potatoes, and carrots to a large cast iron skillet on medium-low heat. Sauté for 10 minutes until the vegetables start to soften."
    uses: ["f-butter", "f-garlic", "f-onion", "f-potatoes", "f-carrots"]
  - id: "add-flour"
    text: "Sprinkle the flour over the sautéed vegetables, then stir and cook for a few minutes until the flour is mixed in well."
    uses: ["f-flour"]
  - id: "add-broth"
    text: "Pour in the bone broth and add parsley, salt, pepper, garlic powder, and onion powder. Mix well, cover with a lid, and cook for 10 minutes."
    uses: ["f-broth", "f-parsley", "f-salt", "f-pepper", "f-garlic-powder", "f-onion-powder"]
  - id: "add-chicken-cream"
    text: "Stir in peas, pre-cooked chicken, and heavy cream, then transfer the filling to a greased 9x13 baking dish."
    uses: ["f-peas", "f-chicken", "f-cream"]
  - id: "preheat"
    text: "Preheat oven to 400°F (200°C)."
    uses: []
  - id: "cut-biscuits"
    text: "Roll biscuit dough onto a lightly floured surface and cut out biscuits (approx. 12). Place on top of the pot pie filling, side to side."
    uses: ["b-flour"]
  - id: "bake"
    text: "Bake for 10-15 minutes or until the biscuits are golden and the filling is bubbling."
    uses: []
  - id: "cool"
    text: "Remove from the oven and cool for several minutes before serving."
    uses: []
notes:
  - "Place butter in the freezer for 10 minutes before starting for flakier biscuits."
  - "Work the dough as little as possible to keep biscuits soft."
  - "Finely chop veggies to ensure they cook quickly."
