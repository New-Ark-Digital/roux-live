    title: "Prep Potatoes & Bacon"
    step_ids: ["boil-potatoes", "cook-bacon"]
  - id: "make-base"
    title: "Sauté & Thicken"
    step_ids: ["saute-veg", "make-roux", "add-broth"]
  - id: "blend-finish"
    title: "Blend & Simmer"
    step_ids: ["blend-potatoes", "add-finishers", "garnish"]
steps:
  - id: "boil-potatoes"
    text: "Add cubed potatoes to a large pot, cover with cold water, and bring to a boil. Cook 15-20 minutes until fork-tender. Drain."
    uses: ["potatoes"]
  - id: "cook-bacon"
    text: "In another pot, cook diced bacon until crispy. Remove and drain on paper towels, reserving 2 tbsp fat in the pot."
    uses: ["bacon"]
  - id: "saute-veg"
    text: "Sauté diced onion in bacon fat for 4-5 minutes, then add garlic for 1 minute."
    uses: ["onion", "garlic"]
  - id: "make-roux"
    text: "Add butter and stir until melted, then whisk in flour. Cook for 2-3 minutes, stirring frequently."
    uses: ["butter", "flour"]
  - id: "add-broth"
    text: "Whisk in chicken broth and bring to a simmer until slightly thickened."
    uses: ["broth"]
  - id: "blend-potatoes"
    text: "Blend 2 cups of cooked potatoes with 2 cups of broth until smooth. Pour back into the pot with remaining potato cubes."
    uses: []
  - id: "add-finishers"
    text: "Add heavy cream, shredded cheese, sour cream, salt, pepper, and half of the bacon. Simmer for 10 minutes."
    uses: ["cream", "cheese", "sour-cream", "salt", "pepper", "bacon"]
  - id: "garnish"
    text: "Ladle into bowls and garnish with remaining bacon, more cheese, and green onions."
    uses: ["green-onions", "bacon", "cheese"]
notes:
  - "Use homemade bone broth for extra nutrition."
  - "Don't over-blend the potatoes or they might become gummy."
