    title: "Reduction & Serving"
    step_ids: ["reduce-sauce", "finish-and-serve"]
steps:
  - id: "toast-chiles"
    text: "Set the Instant Pot to Sauté (Normal). Toast the guajillo and chipotle chiles in batches for 30 seconds per side. Remove and set aside."
    uses: ["guajillo-chiles", "chipotle-chiles"]
  - id: "sear-chuck"
    text: "Add oil to the Instant Pot. Season chuck roast chunks with salt and sear in batches until deeply browned."
    uses: ["vegetable-oil", "chuck-roast", "kosher-salt"]
  - id: "saute-aromatics"
    text: "Add onion and cook until lightly browned. Add garlic and cook 1-2 minutes more."
    uses: ["onion", "garlic"]
  - id: "deglaze"
    text: "Pour in beer to deglaze, scraping up browned bits. Add toasted chiles and simmer on Sauté (Low) for 5 minutes until softened."
    uses: ["dark-beer", "guajillo-chiles", "chipotle-chiles"]
  - id: "blend-sauce"
    text: "Transfer chile mixture to a blender. Add cumin, black pepper, oregano, remaining salt, and water. Blend until very smooth."
    uses: ["cumin", "black-pepper", "mexican-oregano", "kosher-salt", "water"]
  - id: "pressure-cook"
    text: "Return roast to pot and pour sauce over it. Cook on High Pressure for 60 minutes, with a 15-minute natural release."
    uses: ["chuck-roast"]
  - id: "reduce-sauce"
    text: "Remove roast and shred. Switch to Sauté (Low) and simmer sauce uncovered for 10-20 minutes until thick and glossy. Return meat to sauce."
    uses: []
  - id: "finish-and-serve"
    text: "Taste and adjust seasoning. Serve in warm tortillas with cilantro and lime."
    uses: ["tortillas", "cilantro", "lime"]
notes:
  - "Chuck roast needs a long pressure cook to become fully shreddable."
  - "Reducing the sauce is key to a rich, glossy finish."
