steps:
  - id: "mix-knead"
    text: "Combine active sourdough starter, flour, honey, water, eggs, and melted coconut oil. Knead until smooth, glossy, and passes the windowpane test."
    uses: ["starter", "water", "flour", "coconut-oil", "honey", "eggs"]
  - id: "ferment-overnight"
    text: "Place in a greased bowl, cover tightly, and allow to rest in a warm place overnight (up to 12 hours)."
    uses: []
  - id: "add-leaveners"
    text: "Add baking soda, baking powder, and salt. Knead for 5 minutes until well incorporated."
    uses: ["baking-soda", "baking-powder", "salt"]
  - id: "roll-dough"
    text: "Lightly dust the counter with flour and roll out the dough into a 1/4 inch thick rectangle."
    uses: ["flour"]
  - id: "add-filling"
    text: "Combine softened butter, brown sugar, and cinnamon. Spread evenly over the dough."
    uses: ["f-butter", "f-brown-sugar", "f-cinnamon"]
  - id: "roll-up"
    text: "Roll the dough up as tightly as you can and pinch the edge to create a seam."
    uses: []
  - id: "slice"
    text: "Slice to make 12 even rolls and place into a seasoned 14\" cast iron skillet or baking dish."
    uses: []
  - id: "bake-rolls"
    text: "Bake at 375°F for 20-25 minutes until lightly browned."
    uses: []
  - id: "make-frosting"
    text: "Combine cream cheese, heavy cream, maple syrup, and vanilla in a saucepan over medium heat. Stir until combined (use an immersion blender for extra smoothness)."
    uses: ["t-cream-cheese", "t-heavy-cream", "t-maple-syrup", "t-vanilla"]
  - id: "ice-rolls"
    text: "Pour frosting over warm cinnamon rolls and enjoy."
    uses: []
notes:
  - "Start 24 hours ahead to allow for fermentation."
  - "Use string or dental floss to cut the rolls without squishing them."
  - "If the dough is too stiff, warm it slightly in a low oven (150°F) for a few minutes."
