steps:
  - id: "brown-beef"
    text: "In a Dutch oven, cook the ground beef over medium-high heat until well browned."
    uses: ["beef"]
    work_m: 10
    wait_m: 0
    type: "standard"
    resources: ["stovetop", "dutch-oven"]
  - id: "drain-beef"
    text: "Drain off any excess fat and set the browned beef aside."
    uses: []
    work_m: 2
    wait_m: 0
    type: "standard"
    resources: ["strainer"]
  - id: "saute-veg"
    text: "If needed, add 1 tablespoon of oil to the pot. Add the diced onion and minced garlic, and cook for 2–3 minutes until softened and fragrant."
    uses: ["oil", "onion", "garlic"]
    work_m: 2
    wait:
      minutes: 3
      kind: simmer
      attention: low
    type: "standard"
    resources: ["stovetop", "dutch-oven"]
  - id: "combine-all"
    text: "Return the beef to the pot. Stir in the beans, crushed tomatoes, tomato sauce, beef broth, chili powder, cumin, smoked paprika, and brown sugar. Mix well."
    uses: ["beef", "red-beans", "white-beans", "tomatoes", "tomato-sauce", "broth", "chili-powder", "cumin", "paprika", "sugar"]
    work_m: 5
    wait_m: 0
    type: "standard"
    resources: ["dutch-oven"]
  - id: "simmer-chili"
    text: "Bring the chili to a boil, then reduce to low heat. Cover partially and let simmer for 45 minutes to 1 hour, stirring occasionally."
    uses: []
    work_m: 1
    wait:
      minutes: 60
      kind: simmer
      attention: low
    type: "standard"
    resources: ["stovetop", "dutch-oven"]
  - id: "adjust-seasoning"
    text: "Taste the chili and adjust seasonings with salt and pepper as needed."
    uses: ["salt", "pepper"]
    work_m: 2
    wait_m: 0
    type: "standard"
    resources: []
  - id: "serve"
    text: "Serve hot with lime juice, sour cream, and shredded cheddar cheese if desired."
    uses: ["lime", "sour-cream", "cheese"]
    work_m: 1
    wait_m: 0
    type: "terminal"
    resources: []
notes:
  - "Partial covering during simmering helps the chili thicken without drying out."
  - "Rinsing the beans thoroughly prevents the chili from becoming too salty or starchy."
