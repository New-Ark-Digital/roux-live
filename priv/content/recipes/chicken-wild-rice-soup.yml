steps:
  - id: "saute-veg"
    text: "In a large pot, cook carrot, celery, and onion in 2 tbsp melted butter over medium heat until tender."
    uses: ["carrots", "celery", "onions", "butter-base"]
  - id: "add-rice-stock"
    text: "Season with salt and pepper. Add wild rice, chicken stock, rosemary, thyme, celery seed, and bay leaves."
    uses: ["rice", "stock", "rosemary", "thyme", "celery-seed", "bay-leaves"]
  - id: "simmer-rice"
    text: "Raise heat slightly to allow soup to simmer, covered, for 20 minutes."
    uses: []
  - id: "add-chicken"
    text: "Add chicken pieces and simmer for approximately 20 minutes more until chicken is cooked and rice is tender."
    uses: ["chicken"]
  - id: "add-finishers"
    text: "Add lemon zest, lemon juice, whole milk, and cream. Season with more salt and pepper to taste."
    uses: ["lemon-zest", "lemon-juice", "milk", "cream"]
  - id: "make-roux"
    text: "In a separate small pot, melt 1/4 cup butter and whisk in 1/4 cup flour. Stir for a minute or two."
    uses: ["butter-thick", "flour-thick"]
  - id: "thicken-soup"
    text: "Add the flour and butter paste to the soup. Bring back to temperature and serve with fresh thyme."
